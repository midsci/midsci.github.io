[menu]
    [[menu.main]]
        identifier = "about"
        name       = "About"
        url        = "about"
        weight     = 10
    [[menu.main]]
        identifier = "posts"
        name       = "Posts"
        url        = "posts/"
        weight     = 20
    [[menu.main]]
        identifier = "portfolio"
        name       = "Portfolio"
        url        = "portfolio/"
        weight     = 30
    [[menu.main]]
        identifier = "cv"
        name       = "Terminal"
        url        = "https://cv-midsci.github.io/"
        weight     = 40
